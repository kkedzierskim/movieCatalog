<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='', listCurr='',searchCurr='', addCurr='', categoriesCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="panel-title">Movie catalog</h1>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-responsive-md table-hover">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Genre</th>
                                    <th scope="col">Production</th>
                                </tr>
                                </thead>
                                <tr th:each="movie : ${movies}">
                                    <td th:text="${movie.id}">1</td>
                                    <td th:text="${movie.title}">Tytul filmu</td>
                                    <td th:text="${movie.genre}">gatunek</td>

                                    <td th:text="${movie.production}">produkcja</td>
                                    <td><a href="#" th:href="@{'/movie/' + ${movie.id} + '/show'}">View</a></td>
                                    <td><a href="#" th:href="@{'/movie/' + ${movie.id} + '/update'}">Update</a>
                                    </td>
                                    <td><a href="#" th:href="@{'/movie/' + ${movie.id} + '/delete'}">Delete</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments :: footer"></div>
</body>
</html>
