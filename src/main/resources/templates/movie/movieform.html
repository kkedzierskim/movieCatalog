<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Movie Catalog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar bg-info ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">Movie catalog</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${movie}" th:action="@{/movie/}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct errors below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Movie Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('title')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Movie title:</label>
                                    <input type="text" class="form-control" th:field="*{title}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('title')}"></span>
                                    <ul>
                                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('production')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Production</label>
                                    <input type="text" class="form-control" th:field="*{production}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('production')}"></span>
                                    <ul>
                                        <li th:each="err : ${#fields.errors('production')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('boxOffice')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label>Box office:</label>
                                    <input type="text" class="form-control" th:field="*{boxOffice}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('boxOffice')}"></span>
                                    <ul>
                                        <li th:each="err : ${#fields.errors('boxOffice')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Genre:</label>
                                    <select class="form-control" th:field="*{genre}">
                                        <option th:each="genre : ${T(com.example.moviecatalog.domain.Genre).values()}"
                                                th:value="${genre}"
                                                th:text="${genre}"</option>
                                    </select>
                                    <select class="form-control" th:remove="all">
                                        <option>Action</option>
                                        <option>Drama</option>
                                        <option>Horror</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Description</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                    <textarea class="form-control" rows="3" th:field="*{description}" th:errorclass="has-error"></textarea>
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}"></span>
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
