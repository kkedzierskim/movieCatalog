            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${movie}" th:action="@{/movie/}" method="post">
                <input type="hidden" th:field="*{id}"/>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Movie Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Movie title:</label>
                                    <input type="text" class="form-control" th:field="*{title}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Production</label>
                                    <input type="text" class="form-control" th:field="*{production}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Box office:</label>
                                    <input type="text" class="form-control" th:field="*{boxOffice}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Genre:</label>
                                    <select class="form-control" th:field="*{genre}">
                                        <option th:each="genre : ${T(com.example.moviecatalog.domain.Genre).values()}"
                                                th:value="${genre}"
                                                th:text="${genre}"</option>
                                    </select>
                                    <select class="form-control" th:remove="all">
                                        <option>Action</option>
                                        <option>Drama</option>
                                        <option>Horror</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Description</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

        </div>
