<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='', listCurr='',searchCurr='', addCurr='', categoriesCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form th:object="${award}" th:action="@{'/movie/' + ${movieId} + '/award'} " method="post">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please correct errors below</p>
                        </div>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-title">Edit award Information</h1>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
                                        <label>Description:</label>
                                        <textarea class="form-control" rows="2" th:field="*{description}"
                                                  th:errorclass="has-error"></textarea>
                                        <span class="help-block" th:if="${#fields.hasErrors('description')}"></span>
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments :: footer"></div>
</body>
</html>
