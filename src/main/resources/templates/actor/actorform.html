<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>
<div th:replace="fragments :: navbar"></div>

<div th:replace="fragments :: navigation(homeCurr='', listCurr='',searchCurr='', addCurr='', categoriesCurr='')"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form th:object="${actor}" th:action="@{'/movie/' + ${movieId} + '/actor'} " method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-title">Edit Actor Information</h1>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>First name:</label>
                                        <input type="text" class="form-control" th:field="*{firstName}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Last name:</label>
                                        <input type="text" class="form-control" th:field="*{lastName}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Starring :</label>
                                        <input type="text" class="form-control" th:field="*{filmName}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments :: footer"></div>
</body>
</html>
